<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%></title>
    <!-- you can change the title in template.html from htmlPlugin in webpack.config.js. change title: 'To Do List', -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> checklist_rtl </span>
      <h1>Todo List</h1>
    </header>
    <div class="content">
      <div class="left-panel">
        <div class="home">
          <h2>Home</h2>
          <div class="title" id="all-tasks">
            <span class="material-symbols-outlined"> task </span>
            All tasks
          </div>
          <div class="title" id="today">
            <span class="material-symbols-outlined"> today </span>
            Today
          </div>
          <div class="title" id="this-week">
            <span class="material-symbols-outlined"> date_range </span>
            Next seven days
          </div>
        </div>
        <div class="project-main">
          <h2>Project</h2>
          <form id="project-form" class="hidden" autocomplete="off">
            <div class="input-field">
              <input
                type="text"
                id="projectInput"
                placeholder="Enter Project Name"
                maxlength="24"
                required
              />
              <div class="form-buttons">
                <input
                  type="submit"
                  class="project-submit-button hover-element"
                  value="Add"
                />
                <input
                  type="button"
                  class="cancel-button hover-element"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
          <div class="project-collection"></div>
          <button id="add-project" class="title">
            <span class="material-symbols-outlined"> add_circle </span>Add
            Project
          </button>
        </div>
      </div>
      <div id="right-panel" class="right-panel">
        <h1 class="title">All Tasks</h1>
        <div class="tasks-list">
          <!-- <ul></ul>
       
          <div class="option" id="list-option">
            <button id="listDelete">Delete</button>
          </div> -->

          <!-- hidden pop up adding task form -->
          <form id="list-form" class="hidden" autocomplete="off">
            <div class="inputField">
              <label>Title:</label>
              <input type="text" id="listInput" placeholder="What to do?" />
              <label>Details(optional):</label>
              <textarea
                type="text"
                id="listInputDetail"
                placeholder="Details"
                wrap="hard"
              ></textarea>
              <label>Date:</label>
              <input type="date" id="listInputDate" />
              <div class="formButtons">
                <input type="submit" class="listSubmitBtn" value="Add" />
                <input type="button" class="listCancelBtn" value="Cancel" />
              </div>
            </div>
          </form>
          <button id="addList">
            <span class="material-symbols-outlined"> add_circle </span>Add Task
          </button>
        </div>
      </div>
    </div>
    <footer>2023 Â© Subash Jirel</footer>
  </body>
</html>
