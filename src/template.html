<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%></title>
    <!-- you can change the title in template.html from htmlPlugin in webpack.config.js. change title: 'To Do List', -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> checklist_rtl </span>
      <h1>Todo List</h1>
    </header>
    <div class="content">
      <div class="left-panel">
        <div class="home">
          <h2>Home</h2>
          <div class="title" id="all-tasks">
            <span class="material-symbols-outlined"> task </span>
            All tasks
          </div>
          <div class="title" id="today">
            <span class="material-symbols-outlined"> today </span>
            Today
          </div>
          <div class="title" id="this-week">
            <span class="material-symbols-outlined"> date_range </span>
            Next seven days
          </div>
        </div>
        <div class="project">
          <h2>Project</h2>
          <div data-project="0" class="title">
            <span class="material-symbols-outlined"> lists </span>
            Programming
          </div>
          <div data-project="1" class="title">
            <span class="material-symbols-outlined"> lists </span>
            Homework
          </div>
          <button id="addProject" class="title">
            <span class="material-symbols-outlined"> add_circle </span>Add
            Project
          </button>
        </div>
      </div>
      <div class="right-panel"></div>
    </div>
  </body>
</html>
